<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div x-data="setup()" x-init="$refs.loading.classList.add('hidden');">
    <div class="flex h-screen antialiased text-gray-900 bg-amber-200 dark:bg-dark dark:text-light">
      <!-- Loading screen -->
      <div
        x-ref="loading"
        class="fixed inset-0 z-50 flex items-center justify-center text-2xl font-semibold text-white bg-blue-600"
      >
        Loading.....
      </div>  

    <!-- Static sidebar for desktop -->
    <div 
    x-transition:enter="transform transition-transform duration-500" 
    x-transition:enter-start="-translate-x-full"
      x-transition:enter-end="translate-x-0" 
      x-transition:leave="transform transition-transform duration-500"
      x-transition:leave-start="translate-x-0" 
      x-transition:leave-end="-translate-x-full" 
      x-show="isSidebarOpen"
      class="fixed inset-y-0 z-10 overflow-hidden md:fixed md:inset-y-0 md:flex md:w-64 md:flex-col ">
      <div class="z-10 flex flex-col flex-grow pt-5 overflow-y-auto bg-purple-900">
        <!-- close sidebar for desktop -->
        <div class="flex items-center justify-end flex-shrink-0 px-4">
          <button @click="isSidebarOpen = false" class="p-1 rounded-lg focus:outline-none focus:ring ">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-white"
              aria-hidden="true">
              <path fill-rule="evenodd"
                d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
                clip-rule="evenodd" />
            </svg>
            <span class="sr-only">Close sidebar</span>
        </div>

        <div class="flex flex-col flex-1 mt-5" aria-labelledby="accordion-example-heading-2">
          <nav class="flex-1 px-2 pb-4 space-y-1">
            <a href="index.html"
              class="flex items-center px-2 py-2 text-sm font-medium text-yellow-100 rounded-md hover:bg-rose-400 group ">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path
                  d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" />
                <path
                  d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" />
              </svg>
              Home
            </a>

            <a href="about.html"
              class="flex items-center px-2 py-2 text-sm font-medium text-yellow-100 rounded-md hover:bg-rose-400 group ">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                  d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
                  clip-rule="evenodd" />
              </svg>
              About Me
            </a>

            <a href="oc.html"
              class="flex items-center px-2 py-2 text-sm font-medium text-yellow-100 rounded-md hover:bg-rose-400 group ">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path
                  d="M4.5 6.375a4.125 4.125 0 118.25 0 4.125 4.125 0 01-8.25 0zM14.25 8.625a3.375 3.375 0 116.75 0 3.375 3.375 0 01-6.75 0zM1.5 19.125a7.125 7.125 0 0114.25 0v.003l-.001.119a.75.75 0 01-.363.63 13.067 13.067 0 01-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 01-.364-.63l-.001-.122zM17.25 19.128l-.001.144a2.25 2.25 0 01-.233.96 10.088 10.088 0 005.06-1.01.75.75 0 00.42-.643 4.875 4.875 0 00-6.957-4.611 8.586 8.586 0 011.71 5.157v.003z" />
              </svg>
              Original Character
            </a>

            <a href="#"
              class="flex items-center px-2 py-2 text-sm font-medium text-yellow-100 rounded-md hover:bg-rose-400 group ">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path
                  d="M3.375 3C2.339 3 1.5 3.84 1.5 4.875v.75c0 1.036.84 1.875 1.875 1.875h17.25c1.035 0 1.875-.84 1.875-1.875v-.75C22.5 3.839 21.66 3 20.625 3H3.375z" />
                <path fill-rule="evenodd"
                  d="M3.087 9l.54 9.176A3 3 0 006.62 21h10.757a3 3 0 002.995-2.824L20.913 9H3.087zm6.163 3.75A.75.75 0 0110 12h4a.75.75 0 010 1.5h-4a.75.75 0 01-.75-.75z"
                  clip-rule="evenodd" />
              </svg>
              Showcase Work
            </a>

            <a href="commission.html"
              class="flex items-center px-2 py-2 text-sm font-medium text-yellow-100 rounded-md hover:bg-rose-400 group ">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path
                  d="M2.25 2.25a.75.75 0 000 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 00-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 000-1.5H5.378A2.25 2.25 0 017.5 15h11.218a.75.75 0 00.674-.421 60.358 60.358 0 002.96-7.228.75.75 0 00-.525-.965A60.864 60.864 0 005.68 4.509l-.232-.867A1.875 1.875 0 003.636 2.25H2.25zM3.75 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM16.5 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z" />
              </svg>
              Commissions
            </a>

            <a href="#"
              class="flex items-center px-2 py-2 text-sm font-medium text-yellow-100 rounded-md hover:bg-rose-400 group ">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                  d="M6.912 3a3 3 0 00-2.868 2.118l-2.411 7.838a3 3 0 00-.133.882V18a3 3 0 003 3h15a3 3 0 003-3v-4.162c0-.299-.045-.596-.133-.882l-2.412-7.838A3 3 0 0017.088 3H6.912zm13.823 9.75l-2.213-7.191A1.5 1.5 0 0017.088 4.5H6.912a1.5 1.5 0 00-1.434 1.059L3.265 12.75H6.11a3 3 0 012.684 1.658l.256.513a1.5 1.5 0 001.342.829h3.218a1.5 1.5 0 001.342-.83l.256-.512a3 3 0 012.684-1.658h2.844z"
                  clip-rule="evenodd" />
              </svg>
              Contact
            </a>
          </nav>
        </div>
      </div>
    </div>

    <div class="flex flex-col flex-1">
      <main>
        <button @click="isSidebarOpen = true" class="fixed p-2 text-white bg-purple-900 rounded-lg hover:bg-rose-400 top-5 left-5">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <span class="sr-only">Open menu</span>
        </button>

        <div class="py-6 flex flex-col w-screen h-screen justify-center items-center content-center">
            <div class="flex w-3/4 items-center">
              <div class="w-1/2 items-center">
                <h2 class="text-4xl font-medium text-left">Welcome to..</h2>
                <img src="text.png" alt="text">
                <div class="flex justify-end my-5">
                  <audio controls autoplay loop id="musicPlayer" >
                  <source src="https://cdn.discordapp.com/attachments/951446925893324820/1037942737560936458/X2Download_mp3cut.net.mp3" autoplay="true" width="400" height="300" name="musicPlayer" id="musicPlayer">
                </audio>
              </div>
            </div>
              <div class="bg-none w-1/2 ">
                <img src="ho.png" alt="me">
              </div>
            </div>
            <!-- /End replace -->
          </div>
        </div>
        <button class="fixed p-2 text-white font-medium bg-purple-900 rounded-lg hover:bg-rose-400 bottom-5 right-5 flex flex-row">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
        </svg>
        <span>Patch note</span>
        </button>
      </div>
      </main>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.1/alpine.js"></script>
  <script>
    const setup = () => {
      return {
        isSidebarOpen: false,
      }
    }
  </script>

</body>

</html>
